<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" fill="#0D0D0B"/>
  <!-- A stylized flower / monogram -->
  <!-- Stem -->
  <line x1="16" y1="22" x2="16" y2="30" stroke="#C9A96E" stroke-width="1"/>
  <!-- Leaves -->
  <ellipse cx="12" cy="26" rx="4" ry="2" fill="none" stroke="#8A9E8C" stroke-width="0.8" transform="rotate(-20 12 26)"/>
  <ellipse cx="20" cy="28" rx="4" ry="2" fill="none" stroke="#8A9E8C" stroke-width="0.8" transform="rotate(20 20 28)"/>
  <!-- Flower outer -->
  <ellipse cx="16" cy="14" rx="9" ry="12" fill="none" stroke="#C9A96E" stroke-width="0.8"/>
  <!-- Flower inner -->
  <ellipse cx="16" cy="14" rx="5" ry="8" fill="none" stroke="#F5F0E8" stroke-width="0.6"/>
  <!-- Center -->
  <circle cx="16" cy="14" r="2.5" fill="rgba(201,169,110,0.6)"/>
</svg>
